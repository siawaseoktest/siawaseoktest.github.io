<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード作成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #qrcode { margin: 20px auto; }
    </style>
</head>
<body>
    <h1>QRコード作成</h1>
    <input type="text" id="urlInput" placeholder="URLを入力">
    <button onclick="generateQR()">QRコード作成</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadQR()">ダウンロード</button>
<script>
    function generateQR() {
        let url = document.getElementById("urlInput").value.trim();
        if (!url) {
            alert("URLを入力してください");
            return;
        }

        // 長すぎるURLのチェック（2000文字以上は警告）
        if (url.length > 2000) {
            alert("URLが長すぎます（2000文字以内推奨）");
            return;
        }

        // QRコード生成エリアをクリア
        document.getElementById("qrcode").innerHTML = "";

        // QRコード作成（そのままのURLを使用）
        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 256,
            height: 256,
            correctLevel: QRCode.CorrectLevel.L  // 誤り訂正レベルをL（最小限）にする
        });

        // ダウンロードボタンを表示
        setTimeout(() => {
            document.getElementById("downloadBtn").style.display = "inline-block";
        }, 500);
    }
</script>

</body>
</html>
